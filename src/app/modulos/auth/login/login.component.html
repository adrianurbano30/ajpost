<div class="flex  items-center justify-center py-2 px-4 sm:px-6 lg:px-2 h-screen bg-gradient-to-r from-sky-900 via-sky-800 to-sky-700">
  <div class="w-full max-w-md  space-y-6 shadow-md shadow-gray-300 py-2 px-4 rounded-lg">
    <div>
      <img class="mx-auto h-14 w-auto" src="https://imgs.search.brave.com/7Zsk0Ib_W6SXJEOxJihfcj9ymag8nCRdL40nyc-UNZU/rs:fit:800:804:1/g:ce/aHR0cDovL3d3dy5j/ZXRpczE1LmVkdS5t/eC93cC1jb250ZW50/L3VwbG9hZHMvMjAx/NC8wOS9wb3N0LWl0/LXllbGxvdy5wbmc" >
      <h2  class="mt-2 text-center text-4xl font-bold tracking-tight text-gray-50">Login</h2>
    </div>
    <form [formGroup]="LoginForm" (ngSubmit)="login()" class="mt-2 space-y-2">

      <div class="space-y-2 rounded-md shadow-sm">
        <div class="relative mt-2 rounded-lg shadow-md shadow-gray-100">
          <label for="email" class="sr-only">Correo Electrónico</label>
          <input formControlName="email" id="email" name="email" type="text"  required type="email"  class="block w-full appearance-none  rounded-md border-2 border-gray-300 px-8 py-2 text-gray-900 placeholder-gray-500  transition duration-500 focus:border-emerald-600 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Correo Electrónico">
          <fa-icon class="absolute  top-3 left-2 flex items-center text-base text-gray-500" [icon]="iconemail"  ></fa-icon>
          <fa-icon *ngIf="LoginForm.get('email')?.dirty && LoginForm.get('email')?.valid" class="absolute  top-3 right-2 flex items-center text-lg text-green-500" [icon]="iconcheck"  ></fa-icon>
          <fa-icon *ngIf="LoginForm.get('email')?.dirty && LoginForm.get('email')?.invalid" [ngClass]="{'cursor-pointer':LoginForm.get('email')?.value!=''}" (click)="LoginForm.value.email?LoginForm.controls['email'].setValue(''):null" class="absolute  top-3 right-2 flex items-center text-lg text-red-500" [icon]="iconxmark"  ></fa-icon>

          <div *ngIf="LoginForm.get('email')?.pending" class="absolute  top-3 right-2 flex items-center">
            <div class='loader'></div>
          </div>

          <div *ngIf="LoginForm.get('email')?.dirty && LoginForm.get('email')?.errors?.['email']" class="my-1 text-red-600 bg-gray-50 rounded-lg px-2 transition duration-700  text-md">Este campo sólo se permite correo electronico válido</div>
          <div *ngIf="LoginForm.get('email')?.dirty && LoginForm.get('email')?.errors?.['required']" class="my-1 text-red-600 bg-gray-50 rounded-lg px-2 transition duration-700  text-md">Este campo sólo se permite correo electronico válido</div>
          <div *ngIf="LoginForm.get('email')?.dirty && LoginForm.get('email')?.errors?.['noregistrado']" class="my-1 text-red-600 bg-gray-50 rounded-lg px-2 transition duration-700  text-md">cuenta de correo electronico no registrada</div>
        </div>
        <div class="relative mt-2 rounded-lg shadow-md shadow-gray-100">
          <label for="password" class="sr-only">Password</label>
          <input formControlName="password"  id="password" name="password" type="password" autocomplete="current-password" required class="block w-full appearance-none  rounded-md border-2 border-gray-300 px-8 py-2 text-gray-900 placeholder-gray-500  transition duration-500 focus:border-emerald-600 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Contraseña">
          <fa-icon class="absolute  top-3 left-2 flex items-center text-base text-gray-500" [icon]="iconpassword"  ></fa-icon>
          <div *ngIf="LoginForm.get('password')?.pending" class="absolute  top-3 right-2 flex items-center">
            <div class='loader'></div>
          </div>
          <div *ngIf="existeError" class="my-1 text-red-600 bg-gray-50 rounded-lg px-2 transition duration-700  text-md text-center">{{errorMensaje}}</div>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="LoginForm.invalid" [ngClass]="{'bg-gray-700':LoginForm.invalid,'hover:bg-gray-500':LoginForm.invalid,'bg-blue-500':LoginForm.valid,'hover:bg-blue-700':LoginForm.valid}" class="relative flex justify-center w-full px-4 py-2 text-base font-medium text-white transition duration-700  border border-transparent rounded-md group  focus:outline-none focus:ring-2  focus:ring-offset-2">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-white group-hover:text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
            </svg>
          </span>
          Login
        </button>
      </div>
    </form>

    <div class="text-justify text-lg text-gray-50  mt-10">
      No tienes una cuenta? <a routerLink="/auth/registro" class="hover:text-sky-500  text-xl font-bold transition duration-700">Registrate</a>
    </div>

  </div>
</div>

<div class="flex items-center justify-center m-10   ">
  <div class="grid  grid-cols-1  2xl:text-xl xl:text-xl lg:text-lg md:text-base sm:text-xs text-black  bg-transparent 2xl:w-1/2 xl:w-1/2 lg:w-1/2 md:w-1/3  sm:w-1/4   xl:h-auto 2xl:h-auto  sm:mx-0 sm:mt-24 md:mx-1 p-0  rounded-xl mb-10">

    <div class="w-full flex items-center 2xl:mt-0 xl:mt-0 lg:mt-0 md:mt-20 sm:mt-20  border-2 border-gray-200 rounded-xl bg-gray-200 p-1">
      <a routerLink="perfil"><img  class="w-10 h-10 object-cover rounded-full mr-1 cursor-pointer border-2 border-gray-400" src="{{UsuarioLogged.foto_perfil}}"></a>
      <input (click)="crearpublicacion()" class="w-full  font-serif  placeholder-gray-600 transition duration-500 shadow-inner cursor-pointer  hover:bg-gray-200 rounded-2xl focus:no-underline focus:outline-none py-2 px-2" placeholder="Que tienes en mente {{UsuarioLogged.name}}?" readonly="true" >
    </div>

    <div class="flex items-center justify-center  mb-4 mt-6">
      <div class="grid grid-cols-1 w-full rounded-xl">
        <app-publicacion-item
                            *ngFor="let publicacion of publicaciones"
                            [publicacion]="publicacion"
                            [UsuarioLogged]="UsuarioLogged"
                            (editarPublicacion)="editarPublicacion($event)"
                            (eliminarPublicacion)="eliminarPublicacion($event)">
        </app-publicacion-item>
      </div>
    </div>

  </div>
</div>
